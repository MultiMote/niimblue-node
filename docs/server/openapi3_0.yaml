openapi: 3.0.3
info:
  title: niimbluelib-headless server
  version: "1.0"

servers:
  - url: http://localhost:5000
    description: Local server

paths:
  /connect:
    post:
      summary: Connect to the printer.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - transport
                - address
              properties:
                transport:
                  type: string
                  enum:
                    - ble
                    - serial
                address:
                  type: string
            examples:
              Serial:
                value:
                  transport: "serial"
                  address: "COM8"
              BLE:
                value:
                  transport: "ble"
                  address: "26:03:03:c3:f9:11"
      responses:
        "200":
            description: Result
        "500":
            description: Connection failure

  /connected:
    get:
      summary: Check the printer connection status.
      responses:
        "200":
          description: Connection status.
          content:
            application/json:
              schema:
                type: object
                properties:
                  connected:
                    type: boolean

  /print:
    post:
      summary: Print image.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                printDirection:
                  type: string
                  enum: ["left", "top"]
                  default: left

                printTask:
                  type: string
                  example: B1

                quantity:
                  type: number
                  minimum: 1
                  default: 1

                labelType:
                  type: number
                  minimum: 1
                  default: 1

                density:
                  type: number
                  minimum: 1
                  default: 3

                imageBase64:
                  type: string
                  format: byte
                  default: null
                  description: imageUrl or imageBase64 must be defined

                imageUrl:
                  type: string
                  format: uri
                  default: null
                  example: https://i.imgur.com/TzzVlc4.png
                  description: imageUrl or imageBase64 must be defined

                labelWidth:
                  type: number
                  minimum: 8
                  default: null

                labelHeight:
                  type: number
                  minimum: 8
                  default: null

                threshold:
                  type: number
                  minimum: 1
                  maximum: 255
                  default: 128

                imagePosition:
                  type: string
                  enum: ["centre", "top", "right top", "right", "right bottom", "bottom", "left bottom", "left", "left top"]
                  default: centre
                  description: See [sharp resize options.position](https://sharp.pixelplumbing.com/api-resize)

                imageFit:
                  type: string
                  enum: ["contain", "cover", "fill", "inside", "outside"]
                  default: contain
                  description: See [sharp resize options.fit](https://sharp.pixelplumbing.com/api-resize)

      responses:
        "200":
            description: Success
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      example: Printed


